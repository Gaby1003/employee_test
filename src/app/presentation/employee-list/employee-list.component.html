<mat-card *ngIf="employees.length > 0">
    <table mat-table [dataSource]="employees">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id</th>
            <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
        </ng-container>
        <ng-container matColumnDef="employee_name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef = "let employee">{{employee.employee_name}} </td>
        </ng-container>
        <ng-container matColumnDef="employee_salary">
            <th mat-header-cell *matHeaderCellDef>Salario</th>
            <td mat-cell *matCellDef = "let employee">{{employee.employee_salary | currency}} </td>
        </ng-container>
        <ng-container matColumnDef="employee_age">
            <th mat-header-cell *matHeaderCellDef>Edad</th>
            <td mat-cell *matCellDef = "let employee">{{employee.employee_age}} </td>
        </ng-container>
        <ng-container matColumnDef="salary_per_day">
            <th mat-header-cell *matHeaderCellDef>Salario Por DÃ­a</th>
            <td mat-cell *matCellDef = "let employee">{{employee.employee_salary | salaryPerDay}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</mat-card>
<mat-card *ngIf="employees.length == 0">
    <span>No hay elementos para mostrar</span>
</mat-card>
